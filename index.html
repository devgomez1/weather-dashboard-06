<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="index.css" />
    <title>weather dashboard</title>
</head>
<body>
    <div class="row">
        <div class="jumbotron jumbotron-fluid bg-dark text-center text-white col-12">
            <h1 class="display-4">Weather Dashboard - Please enter a city.</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4 m-2 bg-dark text-white text-center">
            <h2>Please Input any city name.</h2>
            <div class="input-group">
                <input type="text" id="cityInput" class="form-control">
            </div>
            <div>
                <button id ="cityBtn" class="btn bg-white" type="button"></button>
            </div>
        </div>
    </div>
</body>
</html>
