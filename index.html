<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <link rel="stylesheet" href="index.css" />
      </head>
    <title>weather api test</title>
</head>
    <body class="bg-secondary">
          <div class="mainheader">
            <header class="jumbotron jumbotron-fluid bg-dark text-center text-white col-12" >
            <h1 class="display-3">Weather Dashboard - Please Enter a City.</h1>
            </header>
          </div>

          <main>
           <div class="row">
            <div class="col-3 text-center bg-dark text-white">
                <h4 class="text-center">Input a City Name</h4>
                <input type="text" id="Input" class="form-control">
                <button id="searching" class="btn mt-3 btn-primary">Search</button>
                <h4 class="mt-3">Search History:</h4>
                <div id="searchHistory"></div>
            </div>
            
            <div class="col-8 bg-primary text-white m-2">
                <div class="d-flex ml-2" id="currentDay"></div>
                <div class="row" id="otherDays"></div>
            </div>
           </div>
          </main>
    </body>
</html>
